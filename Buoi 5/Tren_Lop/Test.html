<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .heart {
            margin: 40px;
            width: 100px;
            height: 100px;
            position: relative;
            transform: rotate(45deg);
            background-color: aqua;
        }

        .heart::after,
        .heart::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: aqua;
        }

        .heart::after {
            top: 0;
            left: -48px;

        }

        .heart::before {
            top: -48px;
            left: 0;

        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="heart"></div>
</body>

</html>
