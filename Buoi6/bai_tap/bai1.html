<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
            color: gray;

        }

        h2 {
            margin: 0;
            color: #131313;
            font-size: 50px;
            font-family: "Lobster", sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: flex;
            width: 100%;
            flex-direction: column;
            row-gap: 20px;
        }

        #input-item::placeholder {
            content: "pk";
            border: none;
            /* border-left: 20px solid black; */
        }

        #input-item:not(input[type="checkbox"]) {
            height: 35px;
            width: calc(100% - 50px);
            border-color: 2px solid#c0c0c0;
        }

        select {
            height: 38px !important;
            width: calc(100% + 4px) !important;
            border-color: 2px solid#c0c0c0;
            width: 100%;
            padding-left: 70px;
            height: 40px;
            appearance: none;
            font-weight: 400;
            font-style: normal;
        }

        input[type="checkbox"] {
            margin: 0 10px 0;
        }

        .copy {
            /* height: 20px; */
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn {
            color: #F00;
            background-color: transparent;
            border: 2px solid red;
            width: 100px;
            height: 35px;
            transition: 0.5s;
        }

        .btn:hover {
            color: #fff;
            background-color: red;
            border: 2px solid #fff;
        }

        .item-form {
            width: 100%;
            position: relative;
        }

        .content-hidden {
            color: #fff;
            position: absolute;
            background-color: #131313;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            top: -52px;
            left: 56px;
            border-radius: 5px;
            opacity: 0.8;
            display: none;
            transition: 1s;
        }

        .item-form:active .content-hidden {
            display: inline-flex;

        }

        #input-item:active~.left-item,
        #input-item:focus~.left-item {
            opacity: 1;
        }

        .item-form:hover #input-item {
            border: 2px solid black;

        }

        #textarea-item:active~.left-item,
        #textarea-item:focus~.left-item {
            opacity: 1;
        }

        .item-form:hover #textarea-item {
            border: 1px solid black;

        }

        .item-form:hover .left-item {
            opacity: 1;
        }

        .item-form:hover .fa-xmark {
            display: inline;
        }

        .item-form:hover .fa-star {
            display: none;
        }

        .item-form:hover .fa-up-down {
            color: #131313;
        }

        #input-item:focus~.content-star-mark .fa-up-down,
        #input-item:active~.content-star-mark .fa-up-down {
            color: #131313;

        }

        #input-item:focus~.content-star-mark .fa-xmark {
            display: inline;

        }

        #input-item:focus~.content-star-mark .fa-star {
            display: none;
        }

        .content-hidden__tamgiac {
            position: absolute;
            border: 15px solid #131313;
            border-bottom-width: 0px;
            border-color: #131313 transparent transparent;
            bottom: -14px;
            left: 10px;
        }

        textarea {
            height: 100% !important;
            width: 100%;
        }

        .input-ari {
            width: calc(100% - 50px);
            height: 80px !important;
        }

        textarea~.left-item {
            height: calc(100% + 5px) !important;
        }

        #input-item,
        textarea {
            padding-left: 50px;

        }

        .input-ari .content-star-mark {
            top: 10px;
            right: -50px;
        }

        #input-item:focus~.content-hidden {
            display: inline-flex;
        }

        .left-item {
            position: absolute;
            top: 0;
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #fff;
            background-color: #131313;
            opacity: 0.4;
            transition: 0.5s;
        }

        .content-star-mark {
            position: absolute;
            right: 0;
            top: 25%;
        }

        .fa-xmark {
            display: none;
        }

        #checkbox__sm {
            width: 20px;
            height: 20px;

        }

        .check-cp {
            display: flex;
            align-items: center;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h2>Hey there</h2>
        <p><span style="color: #f00;">We'd like to hear from you</span>. Send us your message or just say hy with our
            contact form or directly via phone,
            we
            love to chat</p>
        <form class="form-container">
            <div class="item-form">
                <input type="text" placeholder="Your name" id="input-item">
                <i class="fa-regular fa-user left-item"></i>
                <div class="content-hidden">
                    <p>Enter your name</p>
                    <div class="content-hidden__tamgiac"></div>
                </div>
                <div class="content-star-mark">
                    <i class="fa-solid fa-star fa-2xs"></i>
                    <i class="fa-solid fa-xmark fa-2xs"></i>
                </div>
            </div>
            <div class="item-form">
                <input type="email" placeholder="your@gmail.com" id="input-item">
                <i class="fa-solid fa-envelope left-item"></i>
                <div class="content-hidden">
                    <p>Enter your email</p>
                    <div class="content-hidden__tamgiac"></div>
                </div>
                <div class="content-star-mark">
                    <i class="fa-solid fa-star fa-2xs"></i>
                    <i class="fa-solid fa-xmark fa-2xs"></i>
                </div>
            </div>
            <div class="item-form">
                <input type="text" placeholder="0123456789" id="input-item">
                <i class="fa-solid fa-phone left-item"></i>
                <div class="content-hidden">
                    <p>Enter your phone</p>
                    <div class="content-hidden__tamgiac"></div>
                </div>
                <!-- <div class="content-star-mark">
                    <i class="fa-solid fa-star fa-2xs"></i>
                    <i class="fa-solid fa-xmark fa-2xs"></i>
                </div> -->
            </div>
            <!--  -->
            <div class="item-form">
                <select name="provinces" id="input-item">
                    <option value="0">HY</option>
                </select>

                <i class="fa-solid fa-folder-open left-item"></i>
                <div class="content-star-mark">
                    <i class="fa-solid fa-up-down fa-2xs"></i>
                </div>
            </div>
            <div class="item-form input-ari">
                <textarea name="message" placeholder="Message" id="textarea-item"></textarea>
                <i class="fa-solid fa-comments left-item"></i>
                <div class="content-star-mark">
                    <i class="fa-solid fa-star fa-2xs"></i>
                    <i class="fa-solid fa-xmark fa-2xs"></i>
                </div>
            </div>
            <div class="copy">
                <div class="check-cp">
                    <input type="checkbox" name="message-copy" id="checkbox__sm"><label for="checkbox__sm">Send me a
                        copy of
                        this
                        message</label>
                </div>
                <button class="btn">SEND</button>
            </div>
        </form>
    </div>

</body>

</html>
