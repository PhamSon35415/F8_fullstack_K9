<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/bai1.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h2>Hey there</h2>
        <p><span style="color: #f00;">We'd like to hear from you</span>. Send us your message or just say hy with our
            contact form or directly via phone,
            we
            love to chat</p>
        <form class="form-container">
            <div class="item-form">
                <input type="text" placeholder="Your name" id="input-item">
                <i class="fa-regular fa-user left-item"></i>
                <div class="content-hidden">
                    <p>Enter your name</p>
                    <div class="content-hidden__tamgiac"></div>
                </div>
                <div class="content-star-mark">
                    <i class="fa-solid fa-star fa-2xs"></i>
                    <i class="fa-solid fa-xmark fa-2xs"></i>
                </div>
            </div>
            <div class="item-form">
                <input type="email" placeholder="your@gmail.com" id="input-item">
                <i class="fa-solid fa-envelope left-item"></i>
                <div class="content-hidden">
                    <p>Enter your email</p>
                    <div class="content-hidden__tamgiac"></div>
                </div>
                <div class="content-star-mark">
                    <i class="fa-solid fa-star fa-2xs"></i>
                    <i class="fa-solid fa-xmark fa-2xs"></i>
                </div>
            </div>
            <div class="item-form">
                <input type="text" placeholder="0123456789" id="input-item">
                <i class="fa-solid fa-phone left-item"></i>
                <div class="content-hidden">
                    <p>Enter your phone</p>
                    <div class="content-hidden__tamgiac"></div>
                </div>
            </div>
            <!--  -->
            <div class="item-form">
                <select name="provinces" id="input-item">
                    <option value="0">HY</option>
                </select>

                <i class="fa-solid fa-folder-open left-item"></i>
                <div class="content-star-mark">
                    <i class="fa-solid fa-up-down fa-2xs"></i>
                </div>
            </div>
            <div class="item-form input-ari">
                <textarea name="message" placeholder="Message" id="textarea-item"></textarea>
                <i class="fa-solid fa-comments left-item"></i>
                <div class="content-star-mark">
                    <i class="fa-solid fa-star fa-2xs"></i>
                    <i class="fa-solid fa-xmark fa-2xs"></i>
                </div>
            </div>
            <div class="copy">
                <div class="check-cp">
                    <input type="checkbox" name="message-copy" id="checkbox__sm">
                    <span class="tick-check"></span>
                    <label for="checkbox__sm">Send me a
                        copy of
                        this
                        message</label>
                </div>
                <button class="btn">SEND</button>
            </div>
        </form>
    </div>

</body>

</html>
