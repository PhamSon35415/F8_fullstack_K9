<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            display: inline-block;
            padding: 15px 50px;
            background-color: aqua;
            color: rgb(1, 2, 2);
            border: none;
            text-decoration: none;
            position: relative;
        }

        .btn span:nth-child(1) {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: black;
            transition: width 0.2s linear;
        }

        .btn span:nth-child(2) {
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 0;
            background-color: black;
            transition: height 0.2s linear 0.2s;
        }

        .btn span:nth-child(3) {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: black;
            transition: width 0.2s linear 0.4s;
        }

        .btn span:nth-child(4) {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 2px;
            height: 0;
            background-color: black;
            transition: height 0.2s linear 0.6s;
        }

        .btn:hover span:nth-child(odd) {
            width: 100%;
        }

        .btn:hover span:nth-child(even) {
            height: 100%;
        }

        .tick {
            margin-top: 30px;
            position: relative;
        }

        .tick span:nth-child(1) {
            position: absolute;
            width: 2px;
            height: 0;
            left: 18px;
            top: -8px;
            background-color: aqua;
            rotate: -45deg;
            transition: height 0.2s linear;
        }

        .tick span:last-child {
            position: absolute;
            width: 2px;
            left: 18px;
            top: -8px;
            height: 0;
            rotate: 45deg;
            background-color: aqua;
            transition: height 0.2s linear 0.2s;
        }

        .btn:hover~.tick span {
            height: 30px;
        }
    </style>
</head>

<body>
    <a href="#!" class="btn">
        <span></span><span></span><span></span><span></span>
        Button
    </a>
    <div class="tick">
        <span></span>
        <span></span>
    </div>






</body>

</html>
