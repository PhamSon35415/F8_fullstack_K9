<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Layout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section {
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #fff;
        }

        .section-1 {
            background-color: #f08a5d;
        }

        .section-2 {
            background-color: #b83b5e;
        }

        .section-3 {
            background-color: #6a0572;
        }

        .section-4 {
            background-color: #40394a;
        }

        .section-5 {
            background-color: #2a363b;
        }

        .section-6 {
            background-color: #99b898;
        }

        .section-7 {
            background-color: #feceab;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col-6 section section-1">GET UP TO 50% OFF</div>
            <div class="col-6 section section-2">Trending & Hot</div>
        </div>
        <div class="row mb-3">
            <div class="col-12 section section-3">Hello Summer 50%</div>
        </div>
        <div class="row mb-3">
            <div class="col-4 section section-4">Section 4</div>
            <div class="col-4 section section-5">Section 5</div>
            <div class="col-4 section section-6">Section 6</div>
        </div>
        <div class="row">
            <div class="col-12 section section-7">Buy it for the first time</div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
