<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Sofia&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
    <title>Document</title>
</head>

<body>
    <div class="synthetic">

        <header class="header">
            <input type="checkbox" name="" id="check-me" hidden>
            <label for="check-me" class="btn-gr">
                <i class="fa-solid bar2 fa-layer-group"></i></label>
            <div class="logo">
                <a href="#!" class="logo-icon"><span>C</span>aped</a>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                <input class="input-search" type="text" placeholder="Search store">
            </div>
            <label for="check-me" class="shadow"></label>
            <nav class="header-top-right">
                <ul class="top-menu">
                    <li class="top-menu-item"><a href="#!">products</a></li>
                    <li class="top-menu-item"><a href="#!">story</a></li>
                    <li class="top-menu-item"><a href="#!">manufacturing</a></li>
                    <li class="top-menu-item"><a href="#!">packaging</a></li>
                </ul>
                <div class="basket">
                    <img src="./img/basket.svg" alt="">
                    <img src="./img/person.svg" alt="">
                </div>
            </nav>
        </header>


        <div class="content-main row">
            <input type="checkbox" id="menu-check" hidden>
            <label for="menu-check" class="test"><i class="fa-solid fa-bars bar fa-xl"></i></label>
            <label for="menu-check" class="shadow"></label>
            <div class="test-main">
                <div class="item-left">
                    <nav class="menu-hiden">
                        <h3 class="item-left-heading">Explore</h3>
                        <ul class="menu-left">
                            <li class="item-menu-left">
                                <a href="#!">
                                    <img src="./img/icon-menu-1.svg" alt="" class="icon-menu"><span>New In</span>
                                </a>
                            </li>
                            <li class="item-menu-left"><a href="#!">
                                    <img src="./img/icon-menu-2.svg" alt="" class="icon-menu"><span>Clothing</span></a>
                            </li>
                            <li class="item-menu-left"><a href="#!">
                                    <img src="./img/icon-menu-3.svg" alt="" class="icon-menu"><span>Shoes</span></a>
                            </li>
                            <li class="item-menu-left"><a href="#!">
                                    <img src="./img/icon-menu-4.svg" alt=""
                                        class="icon-menu"><span>Accessories</span></a>
                            </li>
                            <li class="item-menu-left"><a href="#!">
                                    <img src="./img/icon-menu-5.svg" alt=""
                                        class="icon-menu"><span>Activewear</span></a>
                            </li>
                            <li class="item-menu-left"><a href="#!">
                                    <img src="./img/icon-menu-6.svg" alt="" class="icon-menu"><span>Gifts &
                                        Living</span></a>
                            </li>
                            <li class="item-menu-left"><a href="#!">
                                    <img src="./img/icon-menu-7.svg" alt=""
                                        class="icon-menu"><span>Inspiration</span></a>
                            </li>
                            <li class="bottom-left">
                                <a href="#!">
                                    <img src="./img/icon-menu-8.svg" alt="">
                                    Help Center</a>
                            </li>
                        </ul>

                    </nav>
                </div>

                <div class="containerx">
                    <div class="item1">
                        <img src="./img/W1.jpg" alt="">
                    </div>
                    <div class="item2">
                        <img src="./img/W2.jpg" alt="">
                    </div>
                    <div class="item3">
                        <img src="./img/w3.png" alt="">
                    </div>
                    <div class="item4">
                        <img src="./img/w4.png" alt="">
                    </div>
                    <div class="item5">
                        <img src="./img/w5.png">
                    </div>
                    <div class="item6">
                        <img src="./img/w6.png" alt="">
                    </div>
                    <div class="item7">
                        <img src="./img/W5.jpg" alt="">
                    </div>
                    <div class="item8">
                        <img src="./img/W6.jpg" alt="">
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
