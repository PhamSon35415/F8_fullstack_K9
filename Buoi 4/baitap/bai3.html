    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* height: 100vh; */
        }

        nav a {
            background-color: rgb(230, 230, 230);
            padding: 10px;
            text-decoration: none;
            color: rgb(3, 3, 3);
        }

        header nav a:hover {
            background-color: aqua;
        }

        main {
            margin-top: 20px;
        }

        .product {
            position: relative;
            width: 130px;
            display: inline-block;
            margin: 10px;
            /* transition: opacity 0.3s ease, box-shadow 0.3s ease; */
            /* Thêm transition để tạo hiệu ứng mượt mà */
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); */
        }

        .select {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 70px;

        }

        .icon {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .icon>i {
            padding: 7px;
            margin: 3px;
            background-color: aqua;
        }

        .hidden {
            display: none;

        }

        .select>button {
            width: 124px;
            background-color: aqua;
            padding: 0px 5px;
            height: 23px;
            border: none;
            color: #fff;
            font-weight: bold;
        }

        .describe {

            padding-top: 20px;
            text-align: center;
        }

        .describe>p {
            color: rgb(86, 84, 84);
            font-size: 10px;
            margin-top: 0px;
        }

        .describe>span {
            font-size: 13px;
            font-weight: bold;
        }

        /*  */
        .product {
            transition: transform 1s ease;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /*  */
        .product:hover .img-new {
            display: block;
        }

        .product:hover .img-old {
            display: none;
        }

        .product:hover .hidden {
            display: block;
        }

        .img-new {
            display: none;
        }

        .product img {
            border-bottom: 0.5px solid rgb(232, 232, 232);
        }

        input {
            appearance: none;
        }

        input::before {
            content: "\2605";
            color: #ccc;
            cursor: pointer;

        }

        input:checked::before,
        input:checked~input:before {
            color: #FFD43B;
        }

        input:hover::before,
        input:hover~input:before {
            color: #f6d86c;
        }

        .start {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }
    </style>

</head>
