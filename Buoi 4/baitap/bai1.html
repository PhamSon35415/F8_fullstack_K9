<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        .container {
            width: 90%;
            background-color: rgb(79, 79, 83);
            border-radius: 10px;
            margin-top: 20px;
            margin-right: 20px;
            padding: 10px 20px 20px;
        }

        .container:hover .ip-email::placeholder {
            color: goldenrod;
            background-color: #ddd
        }

        .container:hover .btn-submit {
            background-color: goldenrod;
            color: #fff;
        }

        .content {
            width: 550px;
            color: #fff;
        }

        .ip-email {
            width: 200px;
            height: 30px;
            border-radius: 5px;
            border: 0px;
        }

        .ip-email:focus {
            outline: none;
        }

        .ip-email::placeholder {
            padding: 10px 10px 0px;
            width: 100%;
            height: 30px;
            border-radius: 5px;

        }

        .btn-submit {
            width: 180px;
            height: 35px;
            background-color: #ff0;
            border: 0px;
            border-radius: 5px;
            color: #000;
            font-weight: 550;
        }

        h1>span {
            color: goldenrod;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <h1><span>Earn income</span> with your CSS skills</h1>
        </header>
        <main>
            <p class="content">Sign up and we'll send you best freelane opportunities straight to
                your inbox We're building the largest self-service freelancing marketplace for people like you</p>
            </p>
        </main>
        <footer>
            <form>
                <input type="email" placeholder="Email address" class="ip-email">
                <button class="btn-submit">Send Me Opportunities</button>
            </form>
        </footer>
    </div>
</body>

</html>
