<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 500px;
            text-align: center;
        }

        .container form input,
        .container form button {
            margin: 10px;
            width: 200px;
            height: 30px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        :focus {
            outline: none;
        }

        .btn-submit {
            width: 210px !important;
            background-color: #f00;
            color: aliceblue;
            font-weight: bold;
        }

        input::placeholder {
            color: #000;


        }

        h2 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 17px;
        }

        h1 {
            margin: 0;
            color: burlywood;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>RESERVATION</h2>
        <h1>Book your table</h1>
        <form>
            <input type="text" placeholder="NAME" tabindex="1">
            <input type="email" placeholder="EMAIL" tabindex="4">
            <input type="text" placeholder="DATE" tabindex="2">
            <input type="text" placeholder="TIME" tabindex="5">
            <input type="text" placeholder="PEOPLE" tabindex="3">


            <button class="btn-submit">Find A Table</button>
        </form>
    </div>
</body>

</html>
