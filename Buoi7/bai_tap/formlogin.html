<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/formlogin.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left-item">
            <h2><span>JL</span> Just Log</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic praesentium est, ipsa eligendi reiciendis
            </p>
            <a href="#!" class="btn">Read More</a>
            <div class="icon-media">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
        </div>
        <div class="right-item">
            <h3>Login to <span>your account</span></h3>
            <form class="form">
                <input type="email" placeholder="Email Address" class="input-form" required>
                <input type="password" id="" placeholder="Password" class="input-form" required>
                <div class="check-cp">
                    <label for="checkbox">
                        <input type="checkbox" id="checkbox">
                        Remember me
                    </label>
                    <a href="#!">Forgot Password</a>

                </div>
                <button type="submit">LOGIN</button>
            </form>
            <a href="#!" class="register">Don't have an account ? Register here</a>

        </div>
    </div>
</body>

</html>
