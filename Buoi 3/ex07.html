<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: inline-block;

            width: 150px;

            /* vertical-align: top; */

            margin-bottom: 10px;

        }

        /* Định dạng cỡ và căn chỉnh cho các ô nhập liệu */
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="file"],
        input[type="date"],
        input[type="range"],
        textarea,
        select {
            display: inline-block;
            /* Hiển thị các ô nhập liệu như một khối có thể chứa nội dung và các phần tử khác */
            width: calc(100% - 150px);
            /* Độ rộng tính toán để các ô nhập liệu còn lại có không gian chỗ ngồi */
            margin-bottom: 10px;
            /* Khoảng cách dưới cho mỗi ô nhập liệu */
        }

        /* Định dạng các nút và các phần tử button */
        button[type="submit"],
        button[type="button"],
        button[type="reset"] {
            display: block;
            /* Hiển thị các nút là một khối */
            width: 100%;
            /* Nút sẽ có chiều rộng tương đương với các ô nhập liệu */
            margin-bottom: 10px;
            /* Khoảng cách dưới cho mỗi nút */
        }
    </style>
</head>

<body>
    <!-- <form action="https://api-gateway.fullstack.edu.vn/action_page.php"
    method="post">
        <input type="text" name="fullname" placeholder="Nhập họ tên">
        <input type="email" name="email" placeholder="Nhập email">
        <button>Gửi</button>

    </form> -->
    <!-- 
        readonly: Không nhập dc
        required: Bắt buộc phải nhập
        disabled: ko cho nhập và sv không nhận dc
        maxlength:Số ký tụ tối đa
        multiple: chọn nhiều file hoặc opcition 
     -->
    <form action="">
        <div>
            <div>
                <label for="lbl-email">Email </label>
                <input type="email" name="email" placeholder="Email" id="lbl-email" required>
            </div>
            <div>
                <label for="lbl-pass">Mật khẩu </label>
                <input type="password" name="password" placeholder="Password" id="lbl-password" required>
            </div>
            <div>
                <label for="lbl-tuoi">Tuổi </label>
                <input type="number" name="tuoi" placeholder="Tuổi" id="lbl-tuoi" required min="18" max="50" step="3">
            </div>
            <div>
                <label for="lbl-avt">AVT </label>
                <input type="file" name="avt" id="lbl-avt" required multiple>
            </div>
            <div>
                <label>Giới tính</label>
                <label>
                    <input type="radio" name="gender" value="0" checked>Nam
                </label>
                <label><input type="radio" name="gender" value="1">Nữ</label>
                <label><input type="radio" name="gender" value="2">Không xác định</label>
            </div>
            <div>
                <label>Nguồn</label>
                <label>
                    <input type="checkbox" name="source" value="FB" checked>Faceboock
                </label>
                <label><input type="checkbox" name="source" value="GG">Google</label>
                <label><input type="checkbox" name="source" value="ZL">Zalo</label>
            </div>
            <div><label for="lbl-date">Ngày Sinh</label>
                <input type="date" name="birthday" id="lbl-date">
            </div>
            <div>
                <label for="lbl-price">Giá</label>
                <input type="range" name="price" id="lbl-price" value="0">
            </div>
            <div>
                <label for="lbl-mese">Giá</label>
                <textarea type="range" name="price" id="lbl-mese" cols="30" rows="10"
                    placeholder="Nội dung tin nhắn"></textarea>
            </div>
            <div>
                <label for="provinces">Tỉnh thành phố</label>
                <select name="provinces" id="provinces" multiple>
                    <option value="0">HY</option>
                    <option value="1">Hà nội</option>
                    <option value="2">Đà Nắng</option>
                    <option value="3">Hồ Chí Minh</option>
                </select>
            </div>
            <button type="submit">Gửi</button>
            <button type="button">BUtton</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
